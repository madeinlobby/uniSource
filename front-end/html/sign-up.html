    <link rel="stylesheet" href="./../css/login-register.css">

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="./index.html">Sharif Source</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
                <li class="text-center active"><a href="./login.html">Login</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container text-center" id="login-box">
    <h3 >Login</h3>
    <br><br>
    <div>
        <form class="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Repeat Password</label>
                <input type="password" class="form-control" placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 0">Sign up</button>
        </form>
    </div>
    <ul class="list-unstyled list-inline text-center py-2" id="register">
        <li class="list-inline-item">
            <h5 class="mb-1">Have an account?</h5>
        </li>
        <li class="list-inline-item">
            <a href="./login.html" class="btn btn-outline-white btn-rounded">Sign in!</a>
        </li>
    </ul>
</div>
